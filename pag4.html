<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker con date disabilitate</title>
    <style>
      /* Stile per le date disabilitate */
      .disabled {
        color: #999; /* Colore grigio per le date disabilitate */
        pointer-events: none; /* Impedisce il clic sulle date disabilitate */
      }

      /* Stile per le date disabilitate */
      /*
      input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
      }
      */
      input[type="date"] {
        position: relative;
      }

      input[type="date"]::before {
        /*content: "";*/
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1;
      }

      input[type="date"]::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        pointer-events: none; /* Impedisce il clic sullo sfondo */
        z-index: 2;
      }

      input[type="date"].disabled::after {
        background-color: rgba(
          0,
          0,
          0,
          0.1
        ); /* Sfondo grigetto per le date disabilitate */
      }
    </style>
  </head>
  <body>
    <label for="data">Seleziona una data:</label>
    <input type="date" id="data" name="data" />

    <div>
      <button id="bottone2">bottone2</button>
    </div>
    <button id="bottone1">bottone1</button>
    <button id="bottone3">bottone3</button>

    <script>
      const button1 = document.querySelector("#bottone1");

      const button2 = document.querySelector("#bottone2");

      const fun1 = (event) => {
        console.log(event, this);
        this.innerHTML = "ciao mondo" + this.contatore;
        this.contatore = 44;
      };

      const fun2 = function (event) {
        console.log(event, this);
        this.innerHTML = "ciao mondo" + this.contatore;
        this.contatore = 55;
      };

      button1.addEventListener("click", fun1);

      button2.addEventListener("click", fun2);

      document.addEventListener("DOMContentLoaded", function () {
        // Array delle date da abilitare
        var datesToEnable = ["2024-10-25", "2024-04-13", "2024-11-11"];

        // Seleziona l'elemento di input date
        var dateInput = document.getElementById("data");

        // Funzione per controllare se una data è abilitata
        function isDateEnabled(date) {
          return datesToEnable.includes(date);
        }

        // Funzione per aggiornare lo stato di abilitazione delle date nel date picker
        function updateEnabledDates() {
          var currentDate = new Date();
          var year = currentDate.getFullYear();
          var month = String(currentDate.getMonth() + 1).padStart(2, "0"); // Mese in formato due cifre
          var daysInMonth = new Date(year, month, 0).getDate(); // Ottieni il numero di giorni nel mese corrente

          var options = dateInput.querySelectorAll("option");
          options.forEach(function (option) {
            var dateParts = option.value.split("-");
            var date = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]); // Crea l'oggetto data per la data corrente

            if (date > currentDate || isDateEnabled(option.value)) {
              option.disabled = false;
              option.classList.remove("disabled");
            } else {
              option.disabled = true;
              option.classList.add("disabled");
            }
          });
        }

        // Aggiorna lo stato iniziale delle date disabilitate
        updateEnabledDates();

        // Aggiungi un listener per gestire il cambiamento della data selezionata
        dateInput.addEventListener("change", function () {
          var selectedDate = this.value;
          if (!isDateEnabled(selectedDate)) {
            // Se la data selezionata non è abilitata, reimposta l'input a una data vuota
            this.value = "";
            alert("Questa data non è abilitata. Scegli una data diversa.");
          }
        });
      });
    </script>
  </body>
</html>
