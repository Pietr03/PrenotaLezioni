<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
      }

      p {
        position: relative;
        z-index: 0;
      }

      h1 {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <img src="./Media/logo.png" width="200px" />
    <p>
      Because the image has a z-index of -1, it will be placed behind the text.
    </p>
  </body>
</html>
